<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/globe.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/homepage.css">
    <link rel="stylesheet" href="css/schedule.css">
    <link rel="stylesheet" href="css/footer.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@200;400;500;600;700;900&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <!-- js -->
    <script defer src="js/common.js"></script>
    <script defer src="js/schedule.js"></script>

    <link rel="icon" type="image/x-icon" href="img/logo/logo.jpg">
    <title>ACH居家美甲工作室</title>
</head>
<body>
    <!-- header -->
    <header class="header"></header>

    <!-- main -->
    <main class="main">
        <!-- popular product -->
        <section class="popular_product w1200 flex center">
            <div class="item description flex col center">
                <h1>本月新款</h1>
                <h2>南雅奇岩</h2>
                <p>靈感來自於瑞芳有個叫「南雅奇岩」的美麗岩石岩面上的紋路就像樹木年輪，記錄了大自然經年歲月的痕跡與生命力</p>
                <button class="appointment_btn">預約</button>
            </div>
            <img src="img/products/nanya_rock.jpg" alt="南雅奇岩" class="item">
            
        </section>

        <!-- appointment -->
        <section class="appointment w1200 txt_right">
            <h1 class="txt_left">Schedule</h1>
            <div class="schedule_wrap flex">
                <img src="img/products/cute_rock.jpg" alt="彩色可愛水磨石" class="item">
                <div class="schedule grow" id="schedule">
                </div>
            </div>
        </section>

        <!-- all product class -->
        <section class="product_list w1200 flex">
            <h1>Products</h1>
            <img src="img/products/18.jpeg" alt="">
            <img src="img/products/45.jpeg" alt="">
            <img src="img/products/25.jpeg" alt="">
            <img src="img/products/39.jpeg" alt="">
            <img src="img/products/20.jpeg" alt="">
            <div class="product preview">
                <img src="img/products/06.jpg" alt="">
                <img src="img/products/07.jpg" alt="">
                <img src="img/products/08.jpg" alt="">
                <img src="img/products/09.jpg" alt="">
                <img src="img/products/10.jpg" alt="">
            </div>
        </section>

        <!-- other information -->
        <section class="others w1200 flex center">
            <ul class="item flex col">
                <li class="price">價目表</li>
                <li class="flow">預約流程</li>
                <li class="notice">預約須知</li>
                <li class="covid19">防疫公告</li>
            </ul>
            <div class="item description grow txt_center"></div>
        </section>

    </main>

    <!-- footer -->
    <footer class="footer"></footer>
</body>
</html>
