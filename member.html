<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACH Nails Studio.</title>
    <!-- js -->
    <script src="js/common.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/member.css">
</head>
<body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main>
        <div class="container">
            <!-- radio for change page => display: none -->
            <input type="radio" name="changePage" id="overviewPage" class="displayNone" checked>
            <input type="radio" name="changePage" id="appointmentPage" class="displayNone">
            <input type="radio" name="changePage" id="likePage" class="displayNone">
            <input type="radio" name="changePage" id="historyPage" class="displayNone">

            <!-- nav bar -->
            <nav class="row pagebar">
                <label for="overviewPage" class="col-2 labelBtn">Overview</label>
                <label for="appointmentPage" class="col-2 labelBtn">Appointment</label>
                <label for="likePage" class="col-2 labelBtn">My Favorite</label>
                <label for="historyPage" class="col-2 labelBtn">History</label>
            </nav>

            <!-- page -->
            <div class="row page">
                <!-- left panel -->
                <!-- profile -->
                <div class="col-3 profile">
                    <div class="profileList">
                        <!-- profile img -->
                        <div class="pic">
                            <img src="img/icon/user.png" alt="" class="sticker">
                        </div>
                        <!-- profile info -->
                        <div class="txt">
                            <p class="userName">CleoCiou</p>
                        </div>
                        <!-- profile form -->
                        <form>
                            <label for="edit" class="labelBtn">edit</label>
                            <input type="checkbox" name="edit" id="edit" class="displayNone" checked>
                            <div class="onEdit">
                                <!-- user ID -->
                                <div class="userID">
                                    <label>使用者ID：</label>
                                    <label id="userID">587878787</label>
                                </div>
                                <!-- user name -->
                                <div class="userName">
                                    <label for="userName">使用者名稱：</label>
                                    <input type="text" id="userName">
                                </div>
                                <!-- user password -->
                                <div class="userPassword">
                                    <label for="userPassword">密碼：</label>
                                    <input id="userPassword" type="button" value="修改">
                                </div>
                                <!-- user phone -->
                                <div class="userPhone">
                                    <label for="userPhone">手機：</label>
                                    <input type="tel" id="userPhone">
                                </div>
                                <!-- user email -->
                                <div class="userEmail">
                                    <label for="userEmail">信箱：</label>
                                    <input type="email" id="userEmail">
                                </div>
                                <!-- user payment -->
                                <div class="payment">
                                    <label>付款方式：</label>
                                    <div class="method">
                                        <input type="radio" name="payment" id="cash" checked>
                                        <label for="cash">現金</label>
                                        <input type="radio" name="payment" id="webAccount">
                                        <label for="webAccount">現場網銀轉帳</label>
                                    </div>
                                </div>
                                <div class="action">
                                    <input type="submit" value="確認">
                                    <input type="button" value="取消">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- right panel -->
                <!-- overviewPage -->
                <div class="col-9 displayNone overviewPage">
                    <!-- appointment block -->
                    <div class="appointmentBlock">
                        <h3 class="col-12">我的預約</h3>
                        <div class="row item">
                            <!-- appointment img -->
                            <div class="col-4 pic">
                                <img src="img/products/hand/special2.jpg">
                            </div>
                            <!-- appointment description -->
                            <div class="col-8 txt">
                                <h3>樣式</h3>
                                <p>日期</p>
                                <p>時段</p>
                                <p>NT $999</p>
                            </div>
                        </div>
                    </div>
                    <!-- favorite block -->
                    <div class="row favoriteBlock">
                        <h3 class="col-12">我喜歡的</h3>
                        <div class="col-3 item">
                            <div class="pic">
                                <img src="img/products/create/6.jpg">
                            </div>
                            <div class="txt">
                                <p>樣式1</p>
                                <p>NT $1,000</p>
                            </div>
                        </div>
                        <div class="col-3 item">
                            <div class="pic">
                                <img src="img/products/create/5.jpg">
                            </div>
                            <div class="txt">
                                <p>樣式1</p>
                                <p>NT $1,000</p>
                            </div>
                        </div>
                        <div class="col-3 item">
                            <div class="pic">
                                <img src="img/products/create/4.jpg">
                            </div>
                            <div class="txt">
                                <p>樣式1</p>
                                <p>NT $1,300</p>
                            </div>
                        </div>
                        <div class="col-3 item">
                            <div class="pic">
                                <img src="img/products/create/8.jpg">
                            </div>
                            <div class="txt">
                                <p>樣式1</p>
                                <p>NT $1,000</p>
                            </div>
                        </div>
                    </div>
                    <!-- history block -->
                    <div class="historyBlock">
                        <h3>歷史紀錄</h3>
                        <div class="item">
                            <!-- history img -->
                            <div class="pic">
                                <img src="img/products/create/4.jpg">
                            </div>
                            <!-- history description -->
                            <div class="txt">
                                <p>聖誕節</p>
                                <span>2021.12.25</span>
                            </div>
                        </div>
                        <div class="item">
                            <!-- history img -->
                            <div class="pic">
                                <img src="img/products/create/8.jpg">
                            </div>
                            <!-- history description -->
                            <div class="txt">
                                <p>太空人</p>
                                <span>2021.11.17</span>
                            </div>
                        </div>
                        <div class="item">
                            <!-- history img -->
                            <div class="pic">
                                <img src="img/products/create/15.jpg">
                            </div>
                            <!-- history description -->
                            <div class="txt">
                                <p>拈花惹草</p>
                                <span>2021.10.20</span>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- appointmentPage -->
                <div class="col-9 displayNone overviewPage"></div>
                <!-- favoritePage -->
                <div class="col-9 displayNone favoritePage"></div>
                <!-- historyPage -->
                <div class="col-9 displayNone historyPage"></div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
