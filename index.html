<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACH Nails Studio.</title>
    <!-- js -->
    <script src="js/common.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main>
        <!-- news -->
        <div class="container">
            <section class="mainItem news">
                <div class="newsItem txt">
                    <h2>本月新款</h2>
                    <h3>南雅奇岩</h3>
                    <p>靈感來自於瑞芳有個叫「南雅奇岩」的美麗岩石岩面上的紋路就像樹木年輪，記錄了大自然經年歲月的痕跡與生命力</p>
                    <button>預約</button>
                </div>
                <img class="newsItem" src="img/products/create/28.jpg" alt="">
            </section>
        </div>
        <!-- appointment -->
        <div class="container">
            <section class="mainItem appointment">
                <h2>預約 Appointment</h2>
                <img class="appointmentItem" src="img/products/create/6.jpg" alt="">
                <div class="appointmentItem schedule" id="schedule"></div>
            </section>
        </div>
        <!-- category -->
        <div class="container">
            <section class="mainItem category">
                <h2>樣式 Category</h2>
                <div class="categoryItem single">
                    <div class="item categoryImg">
                        <img src="img/products/hand/11.jpeg" alt="">
                    </div>
                    <div class="item categoryTitle">
                        <h3>Single | Jump</h3>
                    </div>
                </div>
                <div class="categoryItem catEyes">
                    <div class="item categoryImg">
                        <img src="img/products/hand/11.jpeg" alt="">
                    </div>
                    <div class="item categoryTitle">
                        <h3>CatEyes | Mirror</h3>
                    </div>
                </div>
                <div class="categoryItem singleGardual">
                    <div class="item categoryImg">
                        <img src="img/products/hand/11.jpeg" alt="">
                    </div>
                    <div class="item categoryTitle">
                        <h3>Single Gardual</h3>
                    </div>
                </div>
                <div class="categoryItem franch">
                    <div class="item categoryImg">
                        <img src="img/products/hand/11.jpeg" alt="">
                    </div>
                    <div class="item categoryTitle">
                        <h3>French Gardual</h3>
                    </div>
                </div>
                <div class="categoryItem style">
                    <div class="item categoryImg">
                        <img src="img/products/hand/11.jpeg" alt="">
                    </div>
                    <div class="item categoryTitle">
                        <h3>Style</h3>
                    </div>
                </div>
            </section>
        </div>
        <!-- others info -->
        <div class="container">
            <section class="mainItem others">
                <div class="othersItem infoList">
                    <ul class="infoListItem list">
                        <li class="listItem price">價目表</li>
                        <li class="listItem flow">預約流程</li>
                        <li class="listItem notice">預約須知</li>
                        <li class="listItem covid19">防疫公告</li>
                    </ul>
                </div>
                <div class="othersItem description">
                    <div class="description"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
