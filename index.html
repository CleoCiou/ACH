<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACH Nails Studio.</title>
    <!-- js -->
    <script src="js/common.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <!-- header -->
    <header></header>

    <!-- main -->
    <main>
        <!-- news -->
        <div class="container">
            <section class="mainItem news">
                <div class="newsItem txt">
                    <h2>本月新款</h2>
                    <h3>南雅奇岩</h3>
                    <p>靈感來自於瑞芳有個叫「南雅奇岩」的美麗岩石岩面上的紋路就像樹木年輪，記錄了大自然經年歲月的痕跡與生命力。</p>
                    <button class="appointmentBtn">預約</button>
                </div>
                <img class="newsItem" src="img/products/create/28.jpg" alt="">
            </section>
        </div>
        <!-- appointment -->
        <div class="container">
            <section class="mainItem appointment">
                <h2>預約 Appointment</h2>
                <img class="appointmentItem" src="img/products/create/6.jpg" alt="">
                <div class="appointmentItem schedule" id="schedule"></div>
            </section>
        </div>
        <!-- category -->
        <div class="container">
            <section class="mainItem category">
                <div>
                    <h2>樣式 Category</h2>
                    <div class="categoryList">
                        <svg width="0" height="0">
                            <defs>
                                <clipPath id="mask1" clipPathUnits="objectBoundingBox">
                                    <path id="curve"
                                          transform="scale(0.003, 0.003)"
                                          d="M90.77,342.5l15.78-35.9-.59-.13C44.85,292,.5,228.34.5,155,.5,69.81,59.49.5,132,.5S263.5,69.81,263.5,155c0,35.84-10.68,70.76-30.08,98.34-19.12,27.2-45.77,46-75,53l-.59.14,15.82,36Z">
                                    </path>
                                </clipPath>
                            </defs>
                        </svg>
                        <img class="categoryBg" src="img/background/category_bg2.png" alt="拿氣球的手">
                        <h3 class="cateyes">貓眼 | 鏡面<br>CatEyes<br>Mirror</h3>
                        <h3 class="single">單色 | 跳色<br>Single<br>Jump</h3>
                        <h3 class="gardual">單色漸層<br>Single<br>Gardual</h3>
                        <h3 class="style">客製化造型<br>Style</h3>
                        <h3 class="franch">法式漸層<br>Franch<br>Gardual</h3>
                        <img class="showImg" src="img/products/hand/special2.jpg"/>
                    </div>
                </div>
            </section>
        </div>
        <!-- others info -->
        <div class="container">
            <section class="mainItem others">
                <div class="othersItem infoList">
                    <ul class="infoListItem list">
                        <li class="listItem price">價目表</li>
                        <li class="listItem flow">預約流程</li>
                        <li class="listItem notice">預約須知</li>
                        <li class="listItem covid19">防疫公告</li>
                    </ul>
                </div>
                <div class="othersItem description">
                    <div class="description"></div>
                </div>
            </section>
        </div>
    </main>

    <!-- footer -->
    <footer></footer>
</body>
</html>
